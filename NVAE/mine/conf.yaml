hierarchies:
  num_latent_scales: 2 # the number of latent scales
  num_groups_per_scale: 1 # number of groups of latent variables per scale
  num_latent_per_group: 128 # number of channels in latent variables per group
  is_adaptive: false # Settings this to true will set different number of groups per scale (starting by num groups per scale and div by 2, up to min groups_per_scale)
  min_groups_per_scale: 1 # the minimum number of groups per scale.

encoder:
  num_channels_enc: 32 # number of initial channels in encoder
  num_preprocess_blocks: 2 # number of preprocessing blocks
  num_preprocess_cells: 3 # number of cells per block
  num_cell_per_cond_enc: 1 # number of cell for each conditional in encoder

decoder:

training:
  cumulative_bs: 4
  base_lr: 3e-4  # refers to LR for cumulative_bs = 256. Will scale automatically if bs is increased/reduced
  betas:
    - 0.9
    - 0.999
  eps: 1e-8
  weight_decay: 1e-4
  decay_epochs: 150
  max_epochs: 150
